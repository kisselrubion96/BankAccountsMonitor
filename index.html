        <button class="btn btn-primary" type="button" id="btnSave" style="width:100px; float:right;" onclick="on_add_account()">Add Account</button>
        <br>

        <select class="form-control" id="selectAccount" >
                <option>1</option>
                <option>2</option>

                <option>4</option>
              </select>

    
        <h5>Process:</h5>

                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
        </select>

        <h5>Amount:</h5>
        <input type="text" class="form-control" id="inputAmount" type="number">
        <h5>Notes:</h5>
        <input type="text" class="form-control" id="inputNotes"><br>
